<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Retrô</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MM</h1>

        <nav>
            <ul>
                <li><a href="#skill">Skills</a></li>
                <li><a href="#projetos">Projetos</a></li>
                <li><a href="#contato">Contatos</a></li>
                <a href="#"><button class="btn">Dowload CV</button></a>
            </ul>
        </nav>
    </header>

    <section class="img">
        <img src="WhatsApp Image 2022-03-07 at 17.34.29 2.png" alt="Imagem perfil Matheus">
        <div class="profile-container">
            <h1>Matheus Machado</h1>
            <h2>FrontEnd Developer</h2>
        </div>
        <button class="btn" id="btn1"> Download CV</button>
        <button class="btn" id="btn2">Contatos</button>
    </section>

    <section class="skills" id="skill">
        <h1 class="title">Skills</h1>
        <article>
            <div class="skill">
                <img src="html.png" alt="html5 pixel-art">
                <div class="skill-lvl">
                    <h2>HTML 5</h2>
                    <div class="barra-skill"></div>
                </div>
            </div>
            <div class="skill">
                <img src="css.png" alt="css3 pixel-art">
                <div class="skill-lvl">
                    <h2>CSS 3</h2>
                    <div class="barra-skill"></div>
                </div>
            </div>
            <div class="skill">
                <img src="git.png" alt="git pixel-art">
                <div class="skill-lvl">
                    <h2>Git</h2>
                    <div class="barra-skill"></div>
                </div>
            </div>
        </article>
        <article>
            <div class="skill">
                <img src="js.png" alt="Javascript pixel-art">
                <div class="skill-lvl">
                    <h2>JavaScript</h2>
                    <div class="barra-skill"></div>
                </div>
            </div>
            <div class="skill">
                <img src="github.png" alt="github pixel-art">
                <div class="skill-lvl">
                    <h2>Github</h2>
                    <div class="barra-skill"></div>
                </div>
            </div>
            <div class="skill">
                <img src="python.png" alt="python pixel-art">
                <div class="skill-lvl">
                    <h2>Python</h2>
                    <div class="barra-skill"></div>
                </div>
            </div>
        </article>
    </section>

    <section class="projetos" id="projetos">
        <h1 class="title">Projetos</h1>

        <div class="container-img">
            <a href="https://codematheus.github.io/Portfolio/" target="_blank"><img src="portfolio.jpg" alt="portfolio link"></a>
            <a href="https://codematheus.github.io/workover/" target="_blank"><img src="workover.jpg" alt="workover link"></a>
            <a href="https://codematheus.github.io/formulario/" target="_blank"><img src="como-elaborar-um-formulario-de-pesquisa.png" alt="formulario link"></a>
            <a href="https://codematheus.github.io/projeto-android/" target="_blank"><img src="android.jpg" alt="logo android link"></a>
            <a href="https://codematheus.github.io/Calculadora/" target="_blank"><img src="istockphoto-544462430-612x612.jpg" alt="calculadora link"></a>
        </div>
    </section>

    <section class="contato" id="contato">
        <h1 class="title">Contato</h1>

        <form action="#">
            <div class="input-text">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div class="input-text">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="input-msg">
                <label for="msg">Mensagem</label>
                <textarea name="msg" id="msg" rows="12"></textarea>
            </div>
            <button class="form">Enviar</button>
        </form>
    </section>

    <footer>
        <div class="container">
            <a href="#"><img src="twitter.png" alt="twitter-link"></a>
            <a href="#"><img src="yt.png" alt="Youtube-link"></a>
            <a href="#"><img src="discord.png" alt="discord-link"></a>
        </div>
    </footer>
</body>
</html>
